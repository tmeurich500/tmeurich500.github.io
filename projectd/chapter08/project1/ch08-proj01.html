<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,width=device-width">
		
    <title>Chapter 08 - Project 01</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet" />
    <script src="js/data.js" ></script>
    <script src="js/functions.js" ></script>
</head>

<body>
    <div style="padding: 1em;">
        <label>Tax Rate: <input type="number" id="taxRate" step="0.01" value="0.10"></label>
        <label>Shipping Threshold: <input type="number" id="shipThreshold" value="1000"></label>
        <button onclick="calculateCart()">Calculate</button>
    </div>

<table class="table-fill">
    <thead>
        <tr>
            <th colspan="2">Product</th>
            <th>#</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody id="cart-body">
</tbody>
<tbody>
    <tr class="totals"><td colspan="4">Subtotal</td><td id="subtotal">$0.00</td></tr>
    <tr class="totals"><td colspan="4">Tax</td><td id="tax">$0.00</td></tr>
    <tr class="totals"><td colspan="4">Shipping</td><td id="shipping">$0.00</td></tr>
    <tr class="totals"><td colspan="4" class="focus">Grand Total</td><td id="grandtotal">$0.00</td></tr>
</tbody>
<script src="js/ch08-proj01.js"></script>
</body>
</html>
